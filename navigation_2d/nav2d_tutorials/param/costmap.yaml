global_frame: odom #map
robot_base_frame:  base_link #base_footprint
update_frequency: 5.0
publish_frequency: 1.0

#set if you want the voxel map published
publish_voxel_map: true

#set to true if you want to initialize the costmap from a static map
static_map: false

#begin - COMMENT these lines if you set static_map to true
rolling_window: true
width: 10.0
height: 10.0
resolution: 0.05
#end - COMMENT these lines if you set static_map to true

map_type: costmap
track_unknown_space: true
footprint_clearing_enabled: true
transform_tolerance: 1.0
obstacle_range: 2.5
min_obstacle_height: 0.0
max_obstacle_height: 2.0
raytrace_range: 3.0
 

#footprint: [[-0.37, -0.32], [-0.37, 0.32], [0.37, 0.32], [0.37, -0.32]]

robot_radius: 0.6
inflation_radius: 1.5
inscribed_radius: 1.0
cost_scaling_factor: 10.0
lethal_cost_threshold: 100
observation_sources: base_scan
base_scan: {topic: /scan, data_type: LaserScan, expected_update_rate: 0.1,
  observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 2.0, min_obstacle_height: 0.0}
